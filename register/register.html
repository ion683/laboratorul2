<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare | ZIUAI</title>
    <link rel="stylesheet" href="register.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 1.5rem;
    color: #333;
}

input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.submit1 {
    width: 100%;
    padding: 0.75rem;
    background-color: #000000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
    font-size: 1rem;
    margin-top: 1rem;
    opacity: 0.5;
    transition: 0.3s ease;
}

.submit1.enabled {
    cursor: pointer;
    opacity: 1;
}

button:hover.enabled {
    background-color: #0056b3;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
      fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Eroare la încărcarea navbar-ului:', error));
        
        function toLight() {
  document.body.classList.remove('dark');
  document.body.classList.add('light');
}

function toDark() {
  document.body.classList.remove('light');
  document.body.classList.add('dark');
}
    </script>
      
    <div class="container">
        <h1>Înregistrare</h1>
        <form id="formInregistrare">
            <input type="text" id="nume" placeholder="Nume" required>
            <input type="text" id="prenume" placeholder="Prenume" required>
            <input type="tel" id="telefon" placeholder="Număr de telefon" pattern="373[67][0-9]{7}" required>
            <input type="password" id="parola" placeholder="Parolă" pattern="(?=.*[A-Z])(?=.*\d).{6,}" required>
            <button class="submit1" type="submit" id="btnSubmit" disabled>Înregistrează-te</button>
        </form>
    </div>

    <script>
    const form = document.getElementById('formInregistrare');
    const inputs = form.querySelectorAll('input');
    const btnSubmit = document.getElementById('btnSubmit');

    function validateForm() {
        let valid = true;
        inputs.forEach(input => {
            if (!input.checkValidity()) {
                valid = false;
            }
        });

        btnSubmit.disabled = !valid;
        btnSubmit.classList.toggle('enabled', valid);
    }

    inputs.forEach(input => {
        input.addEventListener('input', validateForm);
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault(); 
        if (form.checkValidity()) {
            window.location.href = 'http://127.0.0.1:5501/Login/login.html';
        }
    });
    </script>
</body>
</html>
