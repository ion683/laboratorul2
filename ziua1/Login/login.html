<head>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <a href="file:///C:/Users/user/Desktop/ziua1/Login/login.html">Log in</a>
            <a href="file:///C:/Users/user/Desktop/ziua1/logout/logout.html">Log out</a>
            <a href="file:///C:/Users/user/Desktop/ziua1/register/register.html#Log%20out">Register</a>
            <a href="file:///C:/Users/user/Desktop/ziua1/Page.html" target="_blank">Home Page</a>
      </div>
    <div class="container">
        <h1>Logare</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="telefon">Număr de telefon:</label>
                <input type="tel" placeholder="Număr de telefon" pattern="373[67][0-9]{7}" title="Numărul trebuie să înceapă cu 3736 sau 3737 și să conțină 9 cifre în total" required>
            </div>
            <div class="form-group">
                <label for="password">Parolă:</label>
                <input type="password" id="password" placeholder="Parolă"
                pattern="(?=.*[A-Z])(?=.*\d).{6,}"
                title="Parola trebuie să conțină cel puțin o literă mare, o cifră și să aibă cel puțin 6 caractere"
                required>
            </div>
            <button type="submit" class="btn-login btn-black">  Conectează-te </button>
        </form>
    </div>
</body>
</html>
