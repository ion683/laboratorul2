<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | ZIUAI</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: #f6f6fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 1rem;
}

p {
    color: #666;
    margin-bottom: 2rem;
    font-size: 1rem;
}

.btn-login {
    display: inline-block;
    padding: 12px 24px;
    background-color: #000;
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #333;
}

    </style>
</head>
<body>
    
    <div id="navbar"></div>
    <script>
      fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Eroare la încărcarea navbar-ului:', error));
    </script>
    <div class="container">
        <h1>Te-ai delogat cu succes!</h1>
        <p>Ne pare bine că ai fost alături de noi.</p>
        <a href="../Login/login.html" class="btn-login">Înapoi la logare</a>

    </div>
</body>
</html>
